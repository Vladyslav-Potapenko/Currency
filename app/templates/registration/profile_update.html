{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    Update profile
{% endblock title %}

{% block content %}
    Update profile form
    <br>
    <img src="{{ user.avatar_url }}" alt="avatar" width="100px" height="100px">

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Edit</button>
    </form>

    <button class="button-link" onclick="window.location.href='{% url 'account:change_password' %}'">Change password</button>
{% endblock content %}
