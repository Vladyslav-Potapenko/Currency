{% extends 'base.html' %}

{% block title %}
    Rates
{% endblock title %}

{% block content %}
    <table>
        <tr>
            <th>ID</th>
            <th>Buy</th>
            <th>Sell</th>
            <th>Created</th>
            <th>Currency</th>
            <th>Source</th>
        </tr>

        {% for rate in rates %}
        <tr>
            <td>{{ rate.id }}</td>
            <td>{{ rate.buy }}</td>
            <td>{{ rate.sell }}</td>
            <td>{{ rate.created }}</td>
            <td>{{ rate.currency_type }}</td>
            <td>{{ rate.source }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock content %}
