{% extends 'base.html' %}

{% block title %}
    Rates
{% endblock title %}

{% block content %}
    {% for rate in rates %}
        ID: {{ rate.id }}
        Buy: {{rate.buy}}
        Sell: {{rate.sell}}
        Created: {{rate.created}}
        Currency: {{rate.currency_type}}
        Source: {{rate.source}}
        <br>
    {% endfor %}
{% endblock content %}
