{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Update source
{% endblock title %}

{% block content %}
    Update source form

    <img src="{{ source.logo_url }}" alt="logo" width="25px" height="25px">

        {% csrf_token %}

    </form>

{% endblock content %}
